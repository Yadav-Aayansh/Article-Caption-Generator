<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .toggle-label {
            font-size: 1rem;
            margin-right: 1rem;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 12px;
            cursor: pointer;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #6c63ff;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #5a54d7;
        }

        .features {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #d1d5db;
        }

        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .features ul li {
            margin: 0.5rem 0;
        }

        footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #a1a1aa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Caption Generator</h1>
        <p>Generate eye-catching captions with our AI-powered caption generator tool.</p>

        <div class="input-group">
            <label for="topic">Article</label>
            <form method="post">
                <input type="text" id="topic" name="article" placeholder="example: Website Design">

        </div>

        <div class="button-container">
            <button class="btn" style="flex: 1; margin-right: 0.5rem; background-color: #6c63ff;">Clear Inputs</button>
            <button class="btn" style="flex: 1; margin-left: 0.5rem;">Generate</button>
        </div>

        </form>

        <footer>
            <p>üöÄ Powered by best AI models &nbsp;&nbsp; üåé Supports 40+ languages &nbsp;&nbsp; ‚≠ê No credit card
                required</p>
        </footer>
    </div>
</body>

</html>
