<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Caption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #5a54d7;
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #a1a1aa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Generated Caption</h1>
        <p>{{ prediction }}</p>
        <a href="/" class="btn">Generate Another</a>

        <footer>
            <p>üöÄ Powered by best AI models &nbsp;&nbsp; üåé Supports 40+ languages &nbsp;&nbsp; ‚≠ê No credit card required</p>
        </footer>
    </div>
</body>

</html>
